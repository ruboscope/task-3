<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в города</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
        }
        #header {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: .8em;
            text-align: center;
        }
        #headerInGame{
            position: relative;
            margin: 40px auto;
            text-align: center;
        }
        #headerMain{
            font-size: 2em;
        }

        #mainBlock, #resultsBlock{
            text-align: center;
        }

        #personInputBlock{
            width:100%;
            margin: 16px auto;
        }
        #inputBlock{
            display: inline-block;
        }
        #inputSearchField, #outputField{
            padding: 8px;
            display: inline-block;
            border: 1px solid #ccc!important;
            font-size: 1.2em;
            width: 250px;
            height: 40px;
        }

        #outputBlock{
            padding: 16px;
        }

        #resultsTable{
            margin: 16px auto;
        }

        #resultsTable th,td{
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #winnerTextBlock{
            font-size: 2em;
            padding: 48px 0;
        }
        #startGameButton, #inputSearchButton, #speechSearchButton, #repeatGameButton{
            background-color: #223a5e;
            border: none;
            color: #fff;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            position: absolute;
            display: inline-block;

        }
        #startGameButton{
            display: block;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #inputSearchButton{
            background-color: #005960;
            position: relative;
        }
        #speechSearchButton{
            background-color: #898e8c;
            position: relative;
        }
        #repeatGameButton{
            background-color: #672e3b;
            display: block;
            left: 50%;
            transform: translate(-50%, 0);
        }
        @-webkit-keyframes pulse {
            0% {
                opacity: 0;
                filter: alpha(opacity=0);
            }
            50% {
                opacity: 1;
                filter: alpha(opacity=100);
            }
            100% {
                opacity: 0;
                filter: alpha(opacity=50);
            }
        }
        @keyframes pulse {
            0% {
                opacity: 0;
                filter: alpha(opacity=0);
            }
            50% {
                opacity: 1;
                filter: alpha(opacity=100);
            }
            100% {
                opacity: 0;
                filter: alpha(opacity=50);
            }
        }
    </style>
</head>

<body>
    <div id="header">
        <div id="headerMain">Игра в города</div>
        <div id="headerAdd">Вспоминай города. Пиши(Называй). Выигрывай у компьютера</div>
    </div>
    <div id="startButtonBlock">
        <div id="startGameButton" onclick="startGame()">Начать игру</div>
    </div>
    <div id="mainBlock" style="display: none;">
        <div id="infoBlock">
            <div id="roundTextBlock">

                <span id="computerRoundText" style="display:none;">Очередь компьютера</span>
            </div>
            <div id="timerBlock">Осталось: <span id="secondsLeft"></span></div>
        </div>

        <div id="personInputBlock">
            <div id="inputBlock">
                <input type="text" name="inputSearchField" id="inputSearchField">
            </div>
            <div id="inputSearchButton" onclick="inputSearch()">Введите город</div>
            <div id="speechSearchButton" onclick="speechSearch()">
                <i class="fas fa-microphone" id="speechRec" style="font-size:24px"></i>
            </div>
        </div>
        <div id="outputBlock">
            <label for="outputField">Названный соперником город: </label>
            <input type="text" name="outputField" id="outputField" readonly> 
        </div>
        <div id="mapBlock" style="width: 600px; height: 400px; margin:0 auto; padding-top: 20px;"></div>
    </div>
    <div id="resultsBlock" style="display: none;">
        <div id="winnerTextBlock"><span id="whoIs"></span> ВЫИГРАЛ!</div>
        <table id="resultsTable">
            <tr>

                <th>Компьютер</th>
            </tr>
        </table>
        <div id="noteBlock" style="display:none;">'*' - означает, что данный город существует, но Яндекс карты о нем ничего не знают</div>
        <div id="repeatButtonBlock">
            <div id="repeatGameButton" onclick="startGame('again')">Сыграть снова</div>
        </div>
    </div>

                whoIs.innerHTML = 'ТЫ';
                document.body.style.backgroundColor = '#4F84C4';
            }
            else{
                 whoIs.innerHTML = 'КОМПЬЮТЕР';
                 document.body.style.backgroundColor = '#f2552c';
            }
            resultsBlock.style.display="block";
            if(!noteBlockFlag){
                noteBlock.style.display = 'block';
            }
        }
